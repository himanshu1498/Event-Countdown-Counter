<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Counter</title>
    <script> src = "Countdown counter/script.js"</script>
</head>
<body>
    <h1>Christmas Party Begins</h1>
      <div class="Countdown">
          <div class="countd days-c">
            <p class="bigtext"id = "days">0</p>
                <span>Days</span>
          </div>

          <div class="countd hours-c">
            <p class="bigtext"id = "hours">0</p>
                <span>Hours</span>
          </div>
          <div class="countd mins-c">
            <p class="bigtext"id = "mins">0</p>
                <span>Mins</span>
          </div>
          <div class="countd seconds-c">
            <p class="bigtext"id = "seconds">0</p>
                <span>Seconds</span>
          </div>
      </div>

    
  </body>
</html>
